<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
    <link rel="stylesheet" type="text/css" href="css/change_password.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link rel="icon" sizes="16x16" href="images/undraw_female_avatar_w3jk.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <img class="wave" src="images/wave.png">
    <div class="container">
        <div class="img">
            <img src="images/change password.svg">
        </div>
        <div class="login-content">
            <form action="../" onsubmit="return checkEmail(this);">
                <img src="images/undraw_female_avatar_w3jk.png">
                <h2 class="title">Change Password</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Old Password</h5>
                        <input type="password" class="input"  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{10,}$"
                        required>
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>New Password</h5>
                        <input type="password" class="input" name="input1" id="first" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{10,}$" required>
                    </div>
                </div>
                <div class="show">
                    <input type="checkbox" onclick="myFunction1()"> <p id="show_pass">Show Password</p>
                </div>
                <br/>
                <p>
                    <h3 id=strength>Password Strength</h3>
                    <ul type="circle">
                        <li>Length of at least 10 characters</li>
                        <li>At least one uppercase and lowecase letter</li>
                        <li>At least one number or special character</li>
                    </ul>
                </p>
                <br>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Confirm Password</h5>
                        <input type="password" class="input" name="input2" id="second" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{10,}$" required>
                    </div>
                </div>
                <div class="show">
                    <input type="checkbox" onclick="myFunction2()"> <p id="show_pass">Show Password</p>
                </div>
                <a href="../password_changed-page/password_changed.html">
                    <input type="submit" class="btn" value="Change Password">
                </a>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/change_password.js"></script>
</body>
</html>
