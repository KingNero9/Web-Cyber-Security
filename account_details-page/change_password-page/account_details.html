<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
    <link rel="stylesheet" type="text/css" href="css/account_details.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link rel="icon" sizes="16x16" href="images/undraw_female_avatar_w3jk.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <img class="wave" src="images/wave.png">
    <ul>
        <li id="account"><a href="../../users-page/users.html">Users Information</a></li>
        <li id="change"><a href="../../change_password-page/change_password.html">Change Password</a></li>
        <li><a href="../../login-page/login-form.html">Logout</a></li>
    </ul>
    <div class="container">
        <div class="img">
            <img src="images/undraw_profile_data_re_v81r.svg">
        </div>
        <div class="login-content">
            <form onSubmit="matchPassword(this)">
                <img src="images/undraw_female_avatar_w3jk.png">
                <h2 class="title">Account Details</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas"></i>
                    </div>
                    <div class="div">
                        <h5>First Name</h5>
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas"></i>
                    </div>
                    <div class="div">
                        <h5>Last Name</h5>
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas"></i>
                    </div>
                    <div class="div">
                        <h5>Email Address</h5>
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/account_details.js"></script>
</body>
</html>
